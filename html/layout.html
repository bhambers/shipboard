<!doctype html>
<html>
  <head>
    <title>shipboard</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="header">
      <h1><a href="/">shipboard</a></h1>
      <div class="pages">
        <a href="/">activity</a>
        <a href="/tasks">tasks</a>
        <a href="/projects">projects</a>
      </div>
    </div>
    <div id="pages">
      <div page="/">
        <h2>activity</h2>
      </div>
      <div page="/tasks">
        <h2>tasks</h2>
        <div class="right buttons">
          <a href="/tasks/new">
            <button>new task</button>
          </a>
        </div>
      </div>
      <div page="/tasks/new">
        <h2>tasks</h2>
        <form>
          <h3>new task</h3>
          
          <div class="line">
            <input type="text" name="name" placeholder="task name">
          </div>
          
          <div class="line">
            <textarea name="description" placeholder="task description"
            ></textarea>
          </div>
          
          <div class="line">
            <button>create</button>
          </div>
        </form>
      </div>
      <div page="/projects">
        <h2>projects</h2>
        <div class="right buttons">
          <a href="/projects/new">
            <button>new project</button>
          </a>
        </div>
      </div>
      <div page="/projects/new">
        <h2>projects</h2>
        <form>
          <h3>new project</h3>
          
          <div class="line">
            <input type="text" name="name" placeholder="project name">
          </div>
          
          <div class="line">
            <textarea name="description" placeholder="project description"
            ></textarea>
          </div>
          
          <div class="line">
            <button>create</button>
          </div>
        </form>
      </div>
      <div page="/project/:name">
        wow
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
