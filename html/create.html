<form id="create-task">
  <h2>create a task</h2>
  
  <table>
    <tr>
      <th>name</th>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <th>duration</th>
      <td>
        <input type="text" name="duration"
          placeholder="example: 1 week">
      </td>
    </tr>
    <tr>
      <th>dependencies</th>
      <td>
        <input type="text" name="dependencies"
          placeholder="comma-separated task names">
      </td>
    </tr>
  </table>
  
  <div>
    <div class="label">
      task description
    </div>
    <textarea name="body"></textarea>
  </div>
  
  <div>
    <button type="submit">
      create task
    </button>
  </div>
</form>
